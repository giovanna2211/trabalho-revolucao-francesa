<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <h1 >Revolução Francesa</h1>
    <div id="form">
        <form action="">
            <h2 class="title">Cadastrar</h2>

            <label for="nome">Nome:</label>
            <div class="input" >
                <input type="text" id="nome" placeholder="Insira seu nome..">
            </div>

            <label for="sobrenome">Sobrenome:</label>
            <div class="input">
                <input type="text" id="sobrenome" placeholder="Insira seu sobrenome..">
            </div>

            <label for="idade">Idade:</label>
            <div class="input">
                <input type="number" id="idade" placeholder="Insira sua idade..">
            </div>

            <label for="email">Email:</label>
            <div class="input">
                <input type="email" id="email" placeholder="Insira seu email..">
            </div>

            <label for="senha">Senha:</label>
            <div class="input">
                <input type="password" id="senha" placeholder="Insira sua senha..">
            </div>

            
            <div class="termos">
                <label for="termos">Eu li e concordo com os Termos</label>
                <input type="checkbox" id="termos">
            </div>

            <div class="link-container">
                <button><a href="revolucao-francesa.html">Enviar</a></button>
            </div>
    </form>
    </div>
    
</body>
</html>
